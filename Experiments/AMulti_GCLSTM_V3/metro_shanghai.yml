# dataset and city
dataset: 'Metro'
city: 'ShanghaiV1'

closeness_len: 6
period_len: 4
trend_len: 7

graph: 'Correlation-line-Distance'

data_range: 'all'
train_day_length: 'all'

threshold_distance: 5000
threshold_correlation: 0.7
threshold_interaction: 30

normalize: 'True'
train: 'True'

# gcn parameters
gcn_k: 1
gcn_layers: 1
gclstm_layers: 1

# LSTM units
num_hidden_units: 64
# dense units
num_filter_conv1x1: 32

# temporal attention parameters
temporal_gal_units: 32
temporal_gal_num_heads: 2
temporal_gal_layers: 4

# merge parameters
graph_merge_gal_units: 64
graph_merge_gal_num_heads: 2
temporal_merge_gal_units: 64
temporal_merge_gal_num_heads: 2

# network structure parameters
st_method: 'gal_gcn'            # gal_gcn
temporal_merge: 'gal'       # gal
graph_merge: 'gal'             # concat gal

lr: 1e-5
early_stop_length: 500
early_stop_patience: 0.1
max_epoch: 20000
batch_size: 8
code_version: 'V3'
group: 'Shanghai'
gpu_device: '0,1'